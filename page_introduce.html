<body>
    <div>
        <div class="spreadhead_position"><h1 class="spreadhead_effect">VG-Project</h1></div>
        <div class="text_position">
            <div class="text_effect">
                VGPro（全称VG-Project）是一款基于YGOPro源码改写的《卡片战斗先导者》游戏模拟器。
                <br>
                本游戏为同人游戏，游戏本身不做任何收费，可在<a class="text_link_effect" onclick="on_click_new_window(event,'https://github.com/vgdpro')">Github</a>找到源码
                <br>
                软件主要适配Windows系统，并且暂无适配其他系统的移植。
                <br>
                <hr>
                使用方法：在VGPro的联机模式中，在主机信息处分别输入<span class="yellow">s1.vgpro.top</span>和<span class="yellow">19132</span>，
                <br>
                不输入主机密码，点击加入游戏，即可进入服务器随机对战。
                <br>
                也可在主机密码处输入任意文字，点击加入游戏，以那个文字为房间名建立房间，
                <br>
                让你的对手输入同样的文字，即可加入房间。
                <br>
                <hr>
                官方Q群：（暂未填写）
            </div>
        </div>
        <br>
        <div class="text_position">
            <div class="text_effect">
                游戏合作方：
                <br>
                &nbsp;&nbsp;&nbsp;<a class="text_link_effect" onclick="on_click_new_window(event,'https://ygobbs.com/')">萌卡MyCard</a>
            </div>
        </div>
        <br>
        <div class="footing_position">
            <div class="footing_effect">
                <a onclick="loading.in('./main.html')" class="head_hover_effect">
                    <div class="text_link_effect">返回标题页</div>
                </a>
            </div>
        </div>
    </div>

        <div class="loading_character_img_position"><img src="./images/image_2.png" class="loading_character_img"></div>
