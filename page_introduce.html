                        <!--&nbsp;&nbsp;VGPro是一款由VGPro制作组自主研发的一款全新开放世界打牌游戏，游戏发生在一个被称作「卡片战斗先导者」的幻想牌桌，在这里，被命运选中的人将被授予「命运者卡片」，获得挑战命运的机会。你将扮演被「命运者卡片」选中的其中一人，以先导者对战，争夺改变命运的力量——同时，逐步发掘「命运大战」的真相。-->
                        &nbsp;&nbsp;VG-Project泛指以VGPro客户端为中心的一系列YGO改端项目。本项目的一切源码均在<a class="text_link_effect" onclick="on_click_new_window(event,'https://github.com/vgdpro')">Github</a>公开，并且对于游戏不作任何收费，你可以通过本网站提供的链接/官方Q群/萌卡下载游戏。
                        在这里，你可以通过连接VGPro官方服务器与你的朋友或匹配到玩家进行对战<button class="button_effect_small" onclick="introdue_check_ways()">点击查看对战方法</button><!--，也可以在萌卡进行“天梯对战”，磨练你的牌技-->。
                    </p>
