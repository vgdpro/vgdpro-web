<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bug反馈-VGPro-卡片战斗先导者</title>
    <link rel="stylesheet" type="text/css" href="./css/text.css">
    <link rel="stylesheet" type="text/css" href="./css/position.css">
    <link rel="stylesheet" type="text/css" href="./css/astral.css">
    <link rel="stylesheet" type="text/css" href="./css/loading.css">
    <link rel="stylesheet" type="text/css" href="./css/form.css">
</head>
<body>
    <div class="spreadhead_position"><h1 class="spreadhead_effect">VG-Project</h1></div>
    <div class="img_position"><img src="./images/image_1.png" class="img_effect"></div>
    <div class="text_position">
        <div class="text_effect">
            <form>
                <span>使用的客户端：</span>
                <select id="game_select" name="game_select">
                    <option value="none">&nbsp;&nbsp;</option>
                    <option value="VgPro">VgPro</option>
                    <!--<option value="VgPro2">VgPro2</option>
                    <option value="VgMobile">VgMobile</option-->
                </select>
                <span>bug类型：</span>
                <select id="bug_select" name="bug_select">
                    <option value="none">&nbsp;&nbsp;</option>
                    <option value="lua_bug">卡片lua脚本bug</option>
                    <option value="software_bug">客户端bug</option>
                </select>
                <br>
                <span>使用的服务器：</span>
                <select id="server_select" name="server_select">
                    <option value="none">&nbsp;&nbsp;</option>
                    <option value="VgPro">官方线上服务器s1.vgpro.top:19132</option>
                    <!--<option value="VgPro2">本地单人模式</option>
                    <option value="VgMobile">其他服务器</option-->
                    <option value="other">非对局bug</option>
                </select>
                <br>
                <span>预期的处理：</span>
                <textarea id="expect_resolve" rows="5" cols="50" name="textarea"></textarea>
                <br>
                <span>游戏内的处理：</span>
                <textarea id="resolve" rows="5" cols="50" name="textarea"></textarea>
                <br>
                <span>附加文件（录像/截图/游戏回放）：</span>
                <input type="file" multiple id="file-input" name="file">
                &nbsp;&nbsp;&nbsp;
                <input type="submit">
                <input type="reset">
                <div id="selected-files"></div>
            </form>
            <div class="footing_position">
                <br>
                <a onclick="loading.in('./main.html')" class="head_hover_effect">
                    <span class="text_link_effect">返回标题页</span>
                </a>
            </div>
        </div>
    </div>
    <div class="loading">
        <div class="loading_character_img_position"><img src="./images/image_2.png" class="loading_character_img"></div>
        <div class="img_position"><img src="./images/image_1.png" class="loading_img"></div>
    </div>
    <script src="./script/astral.js"></script>
    <script src="./script/loading.js"></script>
    <script src="./script/form.js"></script>
</body>
</html>
